<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Adopciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container py-4">
  <h2 class="mb-4">🏡 Registrar Adopción</h2>

  <form id="adoption-form" class="row g-3 mb-4">
    <div class="col-md-4">
      <select id="animal_id" name="animal_id" class="form-select" required>
        <option value="">🐶 Seleccionar animal</option>
      </select>
    </div>

    <div class="col-md-4">
      <select id="adopter_id" name="adopter_id" class="form-select" required>
        <option value="">👤 Seleccionar adoptante</option>
      </select>
    </div>

    <div class="col-md-3">
      <input type="date" id="adoption_date" name="adoption_date" class="form-control" required>
    </div>

    <div class="col-md-1">
      <button type="submit" class="btn btn-success">Guardar</button>
    </div>
  </form>

  <h4>📋 Adopciones registradas</h4>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Animal</th>
        <th>Adoptante</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="adoption-list"></tbody>
  </table>

  <script src="js/api.js"></script>
  <script src="js/adoptions.js"></script>
</body>
</html>
