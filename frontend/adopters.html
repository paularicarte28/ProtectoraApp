<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Adoptantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h2 class="mb-4">👤 Gestión de Adoptantes</h2>

  <form id="adopter-form" class="row g-3 mb-4">
    <input type="hidden" id="id" name="id">

    <div class="col-md-3">
      <input required id="full_name" name="full_name" class="form-control" placeholder="Nombre completo">
    </div>

    <div class="col-md-3">
      <input id="address" name="address" class="form-control" placeholder="Dirección">
    </div>

    <div class="col-md-2">
      <input id="phone" name="phone" class="form-control" placeholder="Teléfono">
    </div>

    <div class="col-md-3">
      <input id="email" name="email" class="form-control" placeholder="Correo electrónico">
    </div>

    <div class="col-md-12">
      <button class="btn btn-primary" type="submit">Guardar</button>
      <button class="btn btn-secondary" type="reset">Limpiar</button>
    </div>
  </form>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="adopter-list"></tbody>
  </table>

  <script src="js/api.js"></script>
  <script src="js/adopters.js"></script>
</body>
</html>
