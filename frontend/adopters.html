<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Adoptantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="container py-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>👤 Gestión de Adoptantes</h2>
    <div>
      <a href="index.html" class="btn btn-outline-secondary me-2">
        <i class="bi bi-house-door"></i> Inicio
      </a>
      <a href="animals.html" class="btn btn-outline-primary">
        <i class="bi bi-paw"></i> Animales
      </a>
    </div>
  </div>

  <form id="adopter-form" class="row g-3 mb-3">
    <input type="hidden" id="id" name="id">

    <div class="col-md-3">
      <input required id="full_name" name="full_name" class="form-control" placeholder="Nombre completo">
    </div>

    <div class="col-md-3">
      <input id="address" name="address" class="form-control" placeholder="Dirección">
    </div>

    <div class="col-md-2">
      <input id="phone" name="phone" class="form-control" placeholder="Teléfono">
    </div>

    <div class="col-md-3">
      <input id="email" name="email" class="form-control" placeholder="Correo electrónico">
    </div>

    <div class="col-md-12">
      <button class="btn btn-primary" type="submit">Guardar</button>
      <button class="btn btn-secondary" type="reset">Limpiar</button>
    </div>
  </form>


  <div id="adopter-errors"></div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="adopter-list"></tbody>
  </table>

  <script src="js/api.js"></script>
  <script src="js/adopters.js"></script>
</body>
</html>
