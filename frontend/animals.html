<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gesti√≥n de Animales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>üê∂ Gesti√≥n de Animales</h2>
    <div>
      <a href="index.html" class="btn btn-outline-secondary me-2">
        <i class="bi bi-house-door"></i> Inicio
      </a>
      <a href="adopters.html" class="btn btn-outline-primary">
        <i class="bi bi-person"></i> Adoptantes
      </a>
    </div>
  </div>

  <form id="animal-form" class="row g-3 mb-3">
    <input type="hidden" id="id" name="id">

    <div class="col-md-2">
      <input required id="name" name="name" class="form-control" placeholder="Nombre">
    </div>
    
    <div class="col-md-2">
      <input required id="species" name="species" class="form-control" placeholder="Especie">
    </div>
    
    <div class="col-md-2">
      <input id="breed" name="breed" class="form-control" placeholder="Raza">
    </div>
    
    <div class="col-md-1">
      <input type="number" id="age" name="age" class="form-control" placeholder="Edad">
    </div>
    
    <div class="col-md-2">
      <input id="health" name="health" class="form-control" placeholder="Salud">
    </div>
    
    <div class="col-md-2">
      <input type="date" id="intake_date" name="intake_date" class="form-control">
    </div>
    
    <div class="col-md-1">
      <select id="adopted" name="adopted" class="form-select">
        <option value="N">No</option>
        <option value="Y">S√≠</option>
      </select>
    </div>

    <div class="col-md-12">
      <button class="btn btn-primary" type="submit">Guardar</button>
      <button class="btn btn-secondary" type="reset">Limpiar</button>
    </div>
  </form>

  <div id="animal-errors" class="mb-3"></div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Especie</th>
        <th>Raza</th>
        <th>Edad</th>
        <th>Salud</th>
        <th>Ingreso</th>
        <th>Adoptado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="animal-list"></tbody>
  </table>

  <script src="js/api.js"></script>
  <script src="js/animals.js"></script>
</body>
</html>
